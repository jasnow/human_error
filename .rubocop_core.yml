AllCops:
  Include:
    - '**/Rakefile'
    - '**/Thorfile'
    - '**/config.ru'

  Exclude:
    - '**/*.gemspec'
    - '**/Gemfile'
    - '**/admin/**/*.rb'
    - '**/config/deploy.rb'
    - '**/config/initializers/*'
    - '**/config/unicorn.rb'
    - '**/db/migrate/**/*'
    - '**/db/schema.rb'
    - '**/sample.rb'
    - '**/scrub.rb'
    - '**/seed.rb'
    - '**/spec/dummy/**/*'
    - '**/vendor/**/*'
    - 'bin/rails'

  DisplayCopNames:               true

################################################################################
#                                  STYLE
################################################################################

Style/AccessModifierIndentation:
  Enabled:                       true
  EnforcedStyle:                 'indent'

Style/AccessorMethodName:
  Enabled:                       true

Style/Alias:
  Enabled:                       true

Style/AlignArray:
  Enabled:                       true

Style/AlignHash:
  Enabled:                       true
  EnforcedHashRocketStyle:       'table'
  EnforcedColonStyle:            'table'
  EnforcedLastArgumentHashStyle: 'always_inspect'

Style/AlignParameters:
  Enabled:                       true
  EnforcedStyle:                 'with_first_parameter'

Style/AndOr:
  Enabled:                       true
  EnforcedStyle:                 'always'

Style/ArrayJoin:
  Enabled:                       true

Style/AsciiComments:
  Enabled:                       true

Style/AsciiIdentifiers:
  Enabled:                       true

Style/Attr:
  Enabled:                       true

Style/AutoResourceCleanup:
  Enabled:                       true

Style/BarePercentLiterals:
  Enabled:                       true
  EnforcedStyle:                 'percent_q'

Style/BeginBlock:
  Enabled:                       true

Style/BlockComments:
  Enabled:                       true

Style/BlockEndNewline:
  Enabled:                       true

Style/BlockDelimiters:
  Enabled:                       true
  EnforcedStyle:                 'line_count_based'
  Exclude:
    - 'app/controllers/**/*.rb'

Style/BracesAroundHashParameters:
  Enabled:                       true
  EnforcedStyle:                 'context_dependent'

Style/CaseEquality:
  Enabled:                       true

Style/CaseIndentation:
  Enabled:                       true
  IndentWhenRelativeTo:          'end'
  IndentOneStep:                 false

Style/CharacterLiteral:
  Enabled:                       true

Style/ClassAndModuleCamelCase:
  Enabled:                       true

Style/ClassAndModuleChildren:
  Enabled:                       true
  EnforcedStyle:                 'nested'

Style/ClassCheck:
  Enabled:                       true
  EnforcedStyle:                 'is_a?'

Style/ClassMethods:
  Enabled:                       true

Style/ClassVars:
  Enabled:                       true

Style/ClosingParenthesisIndentation:
  Enabled:                       true

Style/CollectionMethods:
  Enabled:                       true
  PreferredMethods:
    collect:                     'map'
    collect!:                    'map!'
    reduce:                      'inject'
    detect:                      'find'
    find_all:                    'select'

Style/ColonMethodCall:
  Enabled:                       true

Style/CommandLiteral:
  Enabled:                       true
  EnforcedStyle:                 'backticks'
  AllowInnerBackticks:           false

Style/CommentAnnotation:
  Enabled:                       true
  Keywords:
    - 'TODO'
    - 'FIXME'
    - 'OPTIMIZE'
    - 'HACK'
    - 'REVIEW'

Style/CommentIndentation:
  Enabled:                       true

Style/ConstantName:
  Enabled:                       true

Style/Copyright:
  Enabled:                       false

Style/DefWithParentheses:
  Enabled:                       true

Style/DeprecatedHashMethods:
  Enabled:                       true

Style/Documentation:
  Enabled:                       false

Style/DotPosition:
  Enabled:                       true
  EnforcedStyle:                 'trailing'

Style/DoubleNegation:
  Enabled:                       true

Style/EachWithObject:
  Enabled:                       true

Style/ElseAlignment:
  Enabled:                       true

Style/EmptyElse:
  Enabled:                       true
  EnforcedStyle:                 'both'

Style/EmptyLineBetweenDefs:
  Enabled:                       true
  AllowAdjacentOneLineDefs:      true

Style/EmptyLines:
  Enabled:                       true

Style/EmptyLinesAroundAccessModifier:
  Enabled:                       true

Style/EmptyLinesAroundBlockBody:
  Enabled:                       true
  EnforcedStyle:                 'no_empty_lines'
  Exclude:
    - '**/engine.rb'
    - '**/spec/**/*.rb'

Style/EmptyLinesAroundClassBody:
  Enabled:                       true
  EnforcedStyle:                 'no_empty_lines'

Style/EmptyLinesAroundMethodBody:
  Enabled:                       true

Style/EmptyLinesAroundModuleBody:
  Enabled:                       true
  EnforcedStyle:                 'no_empty_lines'

Style/EmptyLiteral:
  Enabled:                       true

Style/Encoding:
  Enabled:                       false

Style/EndBlock:
  Enabled:                       true

Style/EndOfLine:
  Enabled:                       true

Style/EvenOdd:
  Enabled:                       true

Style/ExtraSpacing:
  Enabled:                       true
  AllowForAlignment:             true
  Exclude:
    - '**/spec/factories/**/*.rb'

Style/FileName:
  Enabled:                       true
  Exclude:
    - '**/Rakefile'
    - '**/Gemfile'
    - '**/Capfile'
    - '**/Vagrantfile'
    - '**/Podfile'
    - '**/Thorfile'

Style/FirstParameterIndentation:
  Enabled:                       false
  EnforcedStyle:                 'consistent'

Style/FlipFlop:
  Enabled:                       true

Style/For:
  Enabled:                       true
  EnforcedStyle:                 'each'

Style/FormatString:
  Enabled:                       true
  EnforcedStyle:                 'percent'

Style/GlobalVars:
  Enabled:                       true
  AllowedVariables:              []

Style/GuardClause:
  Enabled:                       true
  MinBodyLength:                 1

Style/HashSyntax:
  Enabled:                       true
  EnforcedStyle:                 'ruby19'

Style/IfUnlessModifier:
  Enabled:                       true
  MaxLineLength:                 90

Style/IfWithSemicolon:
  Enabled:                       true

Style/IndentationConsistency:
  Enabled:                       true

Style/IndentationWidth:
  Enabled:                       true
  Width:                         2

Style/IndentArray:
  Enabled:                       true

Style/IndentHash:
  Enabled:                       true
  EnforcedStyle:                 'special_inside_parentheses'

Style/InfiniteLoop:
  Enabled:                       true

Style/InitialIndentation:
  Enabled:                       true

Style/InlineComment:
  Enabled:                       false

Style/Lambda:
  Enabled:                       true

Style/LambdaCall:
  Enabled:                       true
  EnforcedStyle:                 'call'

Style/LeadingCommentSpace:
  Enabled:                       true

Style/LineEndConcatenation:
  Enabled:                       true

Style/MethodCalledOnDoEndBlock:
  Enabled:                       false

Style/MethodCallParentheses:
  Enabled:                       true

Style/MethodDefParentheses:
  Enabled:                       true
  EnforcedStyle:                 'require_parentheses'

Style/MethodName:
  Enabled:                       true
  EnforcedStyle:                 'snake_case'

Style/MissingElse:
  Enabled:                       false
  EnforcedStyle:                 both
  SupportedStyles:
    - if
    - case
    - both

Style/ModuleFunction:
  Enabled:                       true

Style/MultilineBlockChain:
  Enabled:                       true
  Exclude:
    - '**/spec/**/*_spec.rb'

Style/MultilineBlockLayout:
  Enabled:                       true

Style/MultilineIfThen:
  Enabled:                       true

Style/MultilineOperationIndentation:
  Enabled:                       false

Style/MultilineTernaryOperator:
  Enabled:                       true

Style/NegatedIf:
  Enabled:                       true

Style/NegatedWhile:
  Enabled:                       true

Style/NestedTernaryOperator:
  Enabled:                       true

Style/Next:
  Enabled:                       true
  EnforcedStyle:                 'skip_modifier_ifs'
  MinBodyLength:                 3

Style/NilComparison:
  Enabled:                       true

Style/NonNilCheck:
  Enabled:                       true
  IncludeSemanticChanges:        false

Style/Not:
  Enabled:                       true

Style/NumericLiterals:
  Enabled:                       true
  MinDigits:                     5

Style/OneLineConditional:
  Enabled:                       true

Style/OpMethod:
  Enabled:                       true

Style/OptionalArguments:
  Enabled:                       true

Style/OptionHash:
  Enabled:                       false

Style/ParallelAssignment:
  Enabled:                       true

Style/ParenthesesAroundCondition:
  Enabled:                       true
  AllowSafeAssignment:           true

Style/PercentLiteralDelimiters:
  Enabled:                       true
  PreferredDelimiters:
    '%':                         '{}'
    '%i':                        '{}'
    '%q':                        '{}'
    '%Q':                        '{}'
    '%r':                        '{}'
    '%s':                        '{}'
    '%w':                        '{}'
    '%W':                        '{}'
    '%x':                        '{}'

Style/PercentQLiterals:
  Enabled:                       true
  EnforcedStyle:                 'upper_case_q'

Style/PerlBackrefs:
  Enabled:                       true

Style/PredicateName:
  Enabled:                       true
  NamePrefix:
    - 'is_'
    - 'was_'
    - 'has_'
    - 'have_'
  NamePrefixBlacklist:
    - 'is_'
    - 'was_'
    - 'have_'

Style/Proc:
  Enabled:                       true

Style/RaiseArgs:
  Enabled:                       true
  EnforcedStyle:                 'exploded'

Style/RedundantBegin:
  Enabled:                       true

Style/RedundantException:
  Enabled:                       true

Style/RedundantReturn:
  Enabled:                       true
  AllowMultipleReturnValues:     true

Style/RedundantSelf:
  Enabled:                       true

Style/RegexpLiteral:
  Enabled:                       true
  EnforcedStyle:                 'slashes'
  AllowInnerSlashes:             false

Style/RescueEnsureAlignment:
  Enabled:                       true

Style/RescueModifier:
  Enabled:                       true

Style/SelfAssignment:
  Enabled:                       true

Style/Semicolon:
  Enabled:                       true
  AllowAsExpressionSeparator:    false

Style/Send:
  Enabled:                       true
  Exclude:
    - 'spec/**/*_spec.rb'

Style/SignalException:
  Enabled:                       true
  EnforcedStyle:                 'semantic'

Style/SingleLineBlockParams:
  Enabled:                       true
  Methods:
    - reduce:
        - 'a'
        - 'e'
    - inject:
        - 'a'
        - 'e'

Style/SingleLineMethods:
  Enabled:                       true
  AllowIfMethodIsEmpty:          true

Style/SingleSpaceBeforeFirstArg:
  Enabled:                       false

Style/SpaceAfterColon:
  Enabled:                       true

Style/SpaceAfterComma:
  Enabled:                       true

Style/SpaceAfterControlKeyword:
  Enabled:                       true

Style/SpaceAfterMethodName:
  Enabled:                       true

Style/SpaceAfterNot:
  Enabled:                       true

Style/SpaceAfterSemicolon:
  Enabled:                       true

Style/SpaceAroundBlockParameters:
  Enabled:                       true
  EnforcedStyleInsidePipes:      'no_space'

Style/SpaceAroundEqualsInParameterDefault:
  Enabled:                       true
  EnforcedStyle:                 'space'

Style/SpaceAroundOperators:
  Enabled:                       true
  MultiSpaceAllowedForOperators:
    - '='
    - '=>'
    - '||='

Style/SpaceBeforeBlockBraces:
  Enabled:                       true
  EnforcedStyle:                 'space'

Style/SpaceBeforeComma:
  Enabled:                       true

Style/SpaceBeforeComment:
  Enabled:                       true

Style/SpaceBeforeSemicolon:
  Enabled:                       true

Style/SpaceBeforeModifierKeyword:
  Enabled:                       true

Style/SpaceInsideBrackets:
  Enabled:                       true

Style/SpaceInsideBlockBraces:
  Enabled:                       true
  EnforcedStyle:                 'space'
  EnforcedStyleForEmptyBraces:   'no_space'
  SpaceBeforeBlockParameters:    true

Style/SpaceInsideHashLiteralBraces:
  Enabled:                       true
  EnforcedStyle:                 'space'
  EnforcedStyleForEmptyBraces:   'no_space'

Style/SpaceInsideParens:
  Enabled:                       true

Style/SpaceInsideRangeLiteral:
  Enabled:                       true

Style/SpaceInsideStringInterpolation:
  Enabled:                       true
  EnforcedStyle:                 'no_space'

Style/SpecialGlobalVars:
  Enabled:                       true

Style/StringLiterals:
  Enabled:                       true
  EnforcedStyle:                 'single_quotes'
  Exclude:
    - '**/config/application.rb'
    - '**/config/environments/**/*'

Style/StringLiteralsInInterpolation:
  Enabled:                       true

Style/StructInheritance:
  Enabled:                       true

Style/SymbolArray:
  Enabled:                       true

Style/SymbolLiteral:
  Enabled:                       true

Style/SymbolProc:
  Enabled:                       true
  IgnoredMethods:
    - 'respond_to'

Style/Tab:
  Enabled:                       true

Style/TrailingBlankLines:
  Enabled:                       true
  EnforcedStyle:                 'final_newline'

Style/TrailingComma:
  Enabled:                       true
  EnforcedStyleForMultiline:     'comma'

Style/TrailingWhitespace:
  Enabled:                       true

Style/TrailingUnderscoreVariable:
  Enabled:                       true

Style/TrivialAccessors:
  Enabled:                       true
  AllowPredicates:               false

Style/UnlessElse:
  Enabled:                       true

Style/UnneededCapitalW:
  Enabled:                       true

Style/UnneededPercentQ:
  Enabled:                       true

Style/VariableInterpolation:
  Enabled:                       true

Style/VariableName:
  Enabled:                       true
  EnforcedStyle:                 'snake_case'

Style/WhenThen:
  Enabled:                       true

Style/WhileUntilDo:
  Enabled:                       true

Style/WhileUntilModifier:
  Enabled:                       true
  MaxLineLength:                 90

Style/WordArray:
  Enabled:                       true
  MinSize:                       0

################################################################################
#                                 METRICS
################################################################################

Metrics/AbcSize:
  Enabled:                       true
  Max:                           25.0

Metrics/BlockNesting:
  Enabled:                       true
  Max:                           3

Metrics/ClassLength:
  Enabled:                       true
  CountComments:                 false
  Max:                           200
  Exclude:
    - 'spec/**/*_spec.rb'

Metrics/ModuleLength:
  Enabled:                       true
  CountComments:                 false
  Max:                           200
  Exclude:
    - 'spec/**/*_spec.rb'

Metrics/CyclomaticComplexity:
  Enabled:                       true
  Max:                           6

Metrics/LineLength:
  Enabled:                       true
  Max:                           90
  AllowURI:                      true
  URISchemes:
    - 'http'
    - 'https'
  Exclude:
    - '**/Gemfile'
    - '**/config/routes.rb'
    - '**/config/application.rb'
    - '**/config/environments/**/*'

Metrics/MethodLength:
  Enabled:                       true
  CountComments:                 false
  Max:                           30

Metrics/ParameterLists:
  Enabled:                       true
  Max:                           5
  CountKeywordArgs:              true

Metrics/PerceivedComplexity:
  Enabled:                       true
  Max:                           7

